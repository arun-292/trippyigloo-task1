{% extends "base.html" %}

{% block head %}
    <title>sign in</title>
{% endblock %}

{% block body %}

{% if session['fullname']%}
<div class="row justify-content-center ">
    <h4 class="m-4">Hello, {{session['fullname']}}</h4>
    <a href="/handlesession" class="m-4 btn btn-outline-danger btn-lg">Log out</a>
</div>
{% else %}
</div>
  <div class="row justify-content-center">
    <div class="col-6">
      <h1>Sign in</h1>
      <hr>
      <form action="{{url_for('signin')}}" method='POST'>
        <div class="form-group">
          <label>Email</label>
          <input class="form-control" type="text" name="Email">
        </div>
        <div class="form-group">
          <label>Password</label>
          <input class="form-control" type="password" name="password">
        </div>
        <button type="submit" class="btn btn-outline-success">Sign in</button>
        <a href="/signup" class="my-2 btn btn-outline-light">sign up</a>
      </form>
      

    </div>
  </div>
{% endif %}
{% endblock %}
